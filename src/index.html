<!doctype html>
<html lang="en" ng-app="Dashboard">
  <head>
    <meta charset="UTF-8"> 

    <title>Asset Track</title>

      <link rel="stylesheet" type="text/css" href="CSS/bootstrap.min.css">
      <link rel="stylesheet" type="text/css" href="style.css">
      <script type="text/javascript" src="JS/bootstrap.js"></script>
      <script type="text/javascript" src="JS/bootstrap.bundle.min.js"></script>
      <script type="text/javascript" src="JS/jquery-3.6.0.min.js"></script>

      <script type="text/javascript" src="JS/app.js"></script>

  </head>
  
  <body>
    <div>
      <button onclick="document.getElementById('login').style.display='block'" style="width:auto;">Login</button>
      <button onclick="document.getElementById('create').style.display='block'" style="width:auto;">Create</button>
    </div>
    <div id="login" class="modal">
      <form class="modal-content animate">    
        <div class="container">
            <label>Username :</label>
            <input type="text" name="username" id="username" required/>
            <label>Password :</label>
            <input type="password" name="password" id="password" required/>
            <button type="button" value="Login" id="submit" onclick="validateLogin()">Login</button>
            <button type="button" onclick="document.getElementById('login').style.display='none'" class="cancelbtn">Cancel</button>
        </div>
      </form>
    </div>  
    <div id="create" class="modal">
        <form class="modal-content animate">    
          <div class="container">
              <label>Username :</label>
              <input type="text" name="username" id="createUsername"/>
              <label>User Full Name :</label>
              <input type="text" name="fullname" id="createFullName"/>
              <label>Password :</label>
              <input type="password" name="password" id="createPassword"/>
              <label>Confim Password :</label>
              <input type="password" name="password" id="createConfirmPassword"/>
              <button type="button" value="Login" id="submit" onclick="createUser()">Create</button>
              <button type="button" onclick="document.getElementById('create').style.display='none'" class="cancelbtn">Cancel</button>
          </div>
        </form>
      </div>
  </body>
</html>
